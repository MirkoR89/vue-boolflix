<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BoolFlix</title>
  <!-- Link file CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Fontawesome CDN -->
  <script src="https://kit.fontawesome.com/8d58ee31c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id='root'>
    <!-- Logo, searchbar and button -->
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <img src="assets/img/boolflix.png" alt="logo">
            <div class="input_container">
              <form @submit.prevent='sendRequest'>
                <input v-model='search' type="search" name="" value="">
                <button type="submit" name="button">Show movies</button>
              </form>
            </div>
        </div>
        <hr>
    </header>

    <!-- Films container -->
    <main>

      <!-- Movies section -->
      <section class="movies">
        <h2>MOVIES</h2>
        <div v-for='movie in moviesList' class="movies_container"> <!-- Loop to cycle API movies to have title, img, flag, vote -->
          <h3>{{movie.title}}</h3>
          <ul>
            <li>{{movie.original_title}}</li>
            <li><img :src=`https://www.countryflags.io/${movie.original_language}/flat/32.png`></li>
          </ul>
          <span v-for='item in movie.vote'><i class="fas fa-star"></i></span>
          <span v-for='item in  (5 - movie.vote)'> <i class="far fa-star"></i></span>
        </div>
        <hr>
      </section>

      <!-- Tv Shows section -->
      <h2>SERIES</h2>
      <section class="tv_shows">
        <div v-for='tvShow in tvShowsList' class="tv_shows_container"> <!-- Loop to cycle API tv show to have title, img, flag, vote -->
          <h3>{{tvShow.name}}</h3>
          <ul>
            <li>{{tvShow.original_name}}</li>
            <li><img :src=`https://www.countryflags.io/${tvShow.original_language}/flat/32.png`></li>
          </ul>
          <span v-for='item in tvShow.vote'><i class="fas fa-star"></i></span>
          <span v-for='item in  (5 - tvShow.vote)'> <i class="far fa-star"></i></span>

        </div>
      </section>
    </main>
  </div>
  <!-- Axios CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- VueJs CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- Link file JS -->
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
