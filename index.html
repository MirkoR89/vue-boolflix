<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BoolFlix</title>
  <!-- Link file CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Fontawesome CDN -->
  <script src="https://kit.fontawesome.com/8d58ee31c8.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id='root'>
    <!-- Logo, searchbar and button -->
    <header>
      <nav class="navbar shadow">
        <a class="navbar-brand"><img src="assets/img/boolflix.png" alt="logo"></a>
        <form class="form-inline" @submit.prevent='sendRequest'>
          <input v-model='search' @keyup.enter='sendRequest' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
      </nav>
    </header>

    <!-- Films container -->
    <main>
      <!-- Movies section -->
      <section class="movies">
        <h2>MOVIES</h2>
        <div class="movies_container d-flex flex-wrap justify-content-around">
          <div v-for='movie in moviesList' class="card m-3 shadow" style="width: 22rem;">
            <!-- Loop to cycle API movies to have title, img, flag, vote -->
            <!-- Cover movies -->
            <img :src=`https://image.tmdb.org/t/p/w300${movie.poster_path}` class="card-img-top" alt="covers of movies">
            <div class="card-body">
              <h5 class="card-title">{{movie.title}}</h5>
              <p class="card-text overflow-auto">{{movie.overview}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-center">Original title: {{movie.original_title}}</li>
              <li class="list-group-item d-flex justify-content-around">
                <!-- Flags languages -->
                <img :src=`https://www.countryflags.io/${movie.original_language}/flat/32.png` alt="flags of languages">
                <!-- Star to vote -->
                <div class="stars_icons">
                  <span>Vote:</span>
                  <span v-for='item in movie.vote'><i class="fas fa-star text-warning"></i></span>
                  <span v-for='item in  (5 - movie.vote)'><i class="far fa-star text-warning"></i></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Tv Shows section -->
      <h2>SERIES</h2>
      <section class="tv_shows">
        <div v-for='tvShow in tvShowsList' class="tv_shows_container">
          <!-- Loop to cycle API tv show to have title, img, flag, vote -->
          <!-- Cover TvShows -->
          <img :src=`https://image.tmdb.org/t/p/w185${tvShow.poster_path}` alt="covers of movies">
          <h3>{{tvShow.name}}</h3>
          <ul>
            <li>{{tvShow.original_name}}</li>
            <!-- Flags languages -->
            <li><img :src=`https://www.countryflags.io/${tvShow.original_language}/flat/32.png` alt="flags of languages"></li>
          </ul>
          <!-- Star to vote -->
          <span v-for='item in tvShow.vote'><i class="fas fa-star"></i></span>
          <span v-for='item in  (5 - tvShow.vote)'> <i class="far fa-star"></i></span>

        </div>
      </section>
    </main>
  </div>
  <!-- Axios CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- VueJs CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- Link file JS -->
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>

</html>
